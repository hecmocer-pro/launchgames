<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Launchgames | Instruments</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="./Styles/styles.css">
    <link rel="stylesheet" type="text/css" href="./Styles/Instruments.css">
    <link rel="icon" type="image/png" href="./Media/favicon.png">

  </head>
<body>
  <div class="game instruments game-container" data-game="instruments">
    <div class="game-instruction">
      <div class="instruction-title">Instructions</div>
      <div>
        <ul>
          <li>NONE</li>
        </ul>
        <hr>
        <ul>
          <li>NO DESCRIPTION</li>
        </ul>
      </div>
    </div>
    <audio controls id="audio1">
      <source src="../Audios/Drums1.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
    <audio controls id="audio2">
      <source src="../Audios/Drums2.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
    <audio controls id="audio3">
      <source src="../Audios/Drums3.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
    <audio controls id="audio4">
      <source src="../Audios/Drums4.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
    <audio controls id="audio5">
      <source src="../Audios/Drums5.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
    <a href="../" class="game-closeBtn"><img class="backbutton" src="./Media/icon.png"></img></a>
  </div>
  <div id="toastSlot"></div>

  <script src="./Scripts/socket-io.min.js"></script>
  <script src="./Scripts/dom.js"></script>
  <script src="./Scripts/Instruments.js"></script>
  <script src="./Scripts/socketSetup.js"></script>
</body>
</html>
