<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Launchgames | Messages</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="./Styles/styles.css">
    <link rel="stylesheet" type="text/css" href="./Styles/Messages.css">
    <link rel="icon" type="image/png" href="./Media/favicon.png">

  </head>
<body>
  <div class="game messenger game-container" data-game="messenger">
    <div class="game-instruction">
      <div class="instruction-title">Instructions</div>
      <div>
        <ul>
          <li>Type something</li>
          <li>Adjust the speed</li>
        </ul>
        <hr>
        <ul>
          <li>The launchpad will display the text!</li>
        </ul>
      </div>
    </div>
    <div class="game-input-container">
      <textarea id="messenger-textarea" class="messenger-textarea" cols="30" rows="2"></textarea>
      <div class="game-control-container">
        <button class="game-btn" id="messenger-speedDown10">-10</button>
        <button class="game-btn" id="messenger-speedDown">-1</button>
        <div class="messenger-speed-container">Speed <span id="messenger-speed" class="messenger-speed-indicator"></span></div>
        <button class="game-btn" id="messenger-speedUp">+1</button>
        <button class="game-btn" id="messenger-speedUp10">+10</button>
      </div>
      <div class="game-control-container">
        <button class="game-btn" id="messenger-apply">APPLY</button>
        <button class="game-btn game-btn-loop" id="messenger-loop">LOOP</button>
      </div>
    </div>
    <a href="../" class="game-closeBtn"><img class="backbutton" src="./Media/icon.png"></img></a>
  </div>
  <div id="toastSlot"></div>
  
  <script src="./Scripts/socket-io.min.js"></script>
  <script src="./Scripts/dom.js"></script>
  <script src="./Scripts/Messages.js"></script>
  <script src="./Scripts/socketSetup.js"></script>
</body>
</html>
