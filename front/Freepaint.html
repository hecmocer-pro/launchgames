<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Launchgames | Freepaint</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="./Styles/styles.css">
    <link rel="stylesheet" type="text/css" href="./Styles/Freepaint.css">
    <link rel="shortcut icon" type="image/x-icon" href="./Media/favicon.ico" >

  </head>
<body>
  <div class="game freepaint game-container">
    <div class="game-instruction">
      <div class="instruction-title">Instructions</div>
      <div>
        <ul>
          <li>Press a 8x8 square to paint</li>
          <li>Press a side button to change color</li>
        </ul>
        <hr>
        <ul>
          <li>The current color is shown in the bottom side button </li>
          <li>Press the <i>off</i> color 3 times to clean the board </li>
        </ul>
      </div>
    </div>
    <a href="../" class="game-closeBtn"><img class="backbutton" src="./Media/icon.png"></img></a>
  </div>
  <div id="toastSlot"></div>

  <script src="./Scripts/socket-io.min.js"></script>
  <script src="./Scripts/dom.js"></script>
  <script src="./Scripts/Freepaint.js"></script>
  <script src="./Scripts/socketSetup.js"></script>
</body>
</html>
