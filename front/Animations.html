<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Launchgames | Animations</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="stylesheet" type="text/css" href="./Animations.css">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" >

  </head>
<body>
  <div class="game animations game-container" data-game="animations">
    <div class="game-instruction">
      <div class="instruction-title">Instructions</div>
      <div>
        <ul>
          <li>Edit a custom animation</li>
          <li>Try it out with the apply button</li>
          <li>Save it to a .txt file to be able to paste it back later</li>
        </ul>
        <hr>
        <ul>
          <li>The launchpad has some predefined animations built in</li>
          <li>Trigger an animation by tapping on a 8x8 square</li>
        </ul>
      </div>
    </div>
    <div class="game-input-container">
      <div class="game-control-container">
          <div><input type="text" class="animations-input animations-input-xs" id="animations-x" placeholder="x"></div>
          <div><input type="text" class="animations-input animations-input-xs" id="animations-y" placeholder="y"></div>
          <div><input type="text" class="animations-input animations-input-sm" id="animations-time" placeholder="time"></div>
          <div><input type="text" class="animations-input animations-input-md" id="animations-color" placeholder="color"></div>
          <button id="animations-add" class="game-btn">ADD</button>
      </div>
      <pre id="animations-sequence" class="game-code" contenteditable="true"></pre>
      <div class="game-control-container">
        <button class="game-btn" id="animations-apply">APPLY</button>
        <button class="game-btn game-btn-loop" id="animations-loop">LOOP</button>
      </div>
      <div class="game-control-container">
        <button class="game-btn" id="animations-save">SAVE</button>
      </div>
    </div>
    <a href="../" class="game-closeBtn"><img class="backbutton" src="../icon.png"></img></a>
    <script src="./Animations.js"></script>
  </div>
  <div id="toastSlot"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="../dom.js"></script>
  <script src="../socketSetup.js"></script>
</body>
</html>
