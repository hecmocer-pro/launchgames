<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="./styles.css">

  </head>
  <body>

    <div class="onboarding">
      <h2 class="heading">Choose a game üòÅüéÆ</h2>
      <ul>
        <li>
          <button class="openGame freepaint" data-game="freepaint">
            <span>FREEPAINT</span>
          </button>
        </li>
        <li>
            <button class="openGame messenger" data-game="messenger">
              <span>MESSENGER</span>
            </button>
          </li>
        <li>
        <li>
          <button class="openGame snake" data-game="snake">
            <span>SNAKE</span>
          </button>
        </li>
        <li>
          <button class="openGame simonSays WIP" disabled data-game="simon">
            <span>SIMON SAYS</span>
          </button>
        </li>
        <li>
          <button class="openGame fast WIP" disabled data-game="fast">
            <span>FAST</span>
          </button>
        </li>
        <li>
          <button class="openGame minesweeper WIP" disabled data-game="minesweeper">
            <span>Minesweeper</span>
          </button>
        </li>
      </ul>
    </div>


    <div class="game freepaint hidden" data-game="freepaint">
      <button class="closeGame" data-game="freepaint">CLOSE</button>
    </div>
    <div class="game messenger hidden" data-game="messenger">
        <button class="closeGame" data-game="messenger">CLOSE</button>
    </div>
    <div class="game snake hidden" data-game="snake">
      <button class="closeGame" data-game="snake">CLOSE</button>
    </div>

    <div id="toastSlot"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="dom.js"></script>
    <script src="socketSetup.js"></script>
  </body>
</html>
