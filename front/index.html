<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="./styles.css">

  </head>
  <body>

    <!-- LANDING -->
    <div class="onboarding">
      <h2 class="heading">Choose a game üòÅüéÆ</h2>
      <ul>
        <li>
          <button class="openGame freepaint" data-game="freepaint">
            <span>FREEPAINT</span>
          </button>
        </li>
        <li>
            <button class="openGame messenger" data-game="messenger">
              <span>MESSENGER</span>
            </button>
          </li>
        <li>
        <li>
          <button class="openGame snake" data-game="snake">
            <span>SNAKE</span>
          </button>
        </li>
        <!-- <li>
          <button class="openGame simonSays WIP" disabled data-game="simon">
            <span>SIMON SAYS</span>
          </button>
        </li>
        <li>
          <button class="openGame fast WIP" disabled data-game="fast">
            <span>FAST</span>
          </button>
        </li>
        <li>
          <button class="openGame minesweeper WIP" disabled data-game="minesweeper">
            <span>Minesweeper</span>
          </button>
        </li> -->
      </ul>
    </div>

    <!-- FREEPAINT -->
    <div class="game freepaint game-container hidden" data-game="freepaint">
        <div class="game-instruction">
            <div class="instruction-title">Instructions</div>
            <div>
              <ul>
                <li>Press a 8x8 square to paint</li>
                <li>Press a side button to change color</li>
              </ul>
              <hr>
              <ul>
                <li>The current color is shown in the bottom side button </li>
              </ul>
            </div>
          </div>
      <button class="closeGame game-closeBtn" data-game="freepaint"><img class="backbutton" src="icon.png"></img></button>
    </div>
    <!-- MESSENGER -->
    <div class="game messenger game-container hidden" data-game="messenger">
      <div class="game-instruction">
        <div class="instruction-title">Instructions</div>
        <div>
          <ul>
            <li>Type something</li>
            <li>Adjust the speed</li>
          </ul>
          <hr>
          <ul>
            <li>The launchpad will display the text!</li>
          </ul>
        </div>
      </div>
      <div class="messenger-container">
        <textarea id="messenger-textarea" class="messenger-textarea" cols="30" rows="2"></textarea>
        <div class="messenger-control-container">
          <button class="messenger-btn" id="messenger-speedDown10">-10</button>
          <button class="messenger-btn" id="messenger-speedDown">-1</button>
          <div class="messenger-speed-container">Speed <span id="messenger-speed"></span></div>
          <button class="messenger-btn" id="messenger-speedUp">+1</button>
          <button class="messenger-btn" id="messenger-speedUp10">+10</button>
        </div>
        <div class="messenger-control-container">
          <button class="messenger-btn" id="messenger-apply">APPLY</button>
        </div>
      </div>
      <button class="closeGame game-closeBtn" data-game="messenger"><img class="backbutton" src="icon.png"></img></button>
      <script src="./messenger.js"></script>
    </div>
    <!-- SNAKE -->
    <div class="game snake hidden" data-game="snake">
      <button class="closeGame game-closeBtn" data-game="snake"><img class="backbutton" src="icon.png"></img></button>
    </div>

    <div id="toastSlot"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="dom.js"></script>
    <script src="socketSetup.js"></script>
  </body>
</html>
